<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Aziendale</title>
    <style>
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            overflow: auto; /* Gestire l'overflow */
            padding: 40px; /* Spazio tra il container e i bordi del browser */
            height: 100vh; /* Altezza del body al 100% della viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 0; /* Assicura che lo sfondo stia sotto il form */
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.13);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Aggiunto per mantenere la priorità */
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        .header button {
            background-color: white;
            color: #007BFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover {
            background-color: #e6e6e6;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s ease;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.13);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .container:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: rgba(255, 255, 255, 0.13);
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Aggiunto per mantenere la priorità */
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        .footer a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function openLoginPopup() {
            window.open('login.html', 'Login', 'width=600,height=400');
        }
    </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="header">
        <img src="logo.png" alt="Logo Azienda">
        <h1>Titolo della Pagina</h1>
        <button onclick="openLoginPopup()">Login</button>
    </div>

    <!-- Contenuto principale della pagina -->
    <div class="content">
        <div class="container">
            <!-- Qui va il risultato delle chiamate SQL -->
            <h2>Chi siamo?</h2>
            <p>Noi siamo gli Avengers</p>
        </div>
    </div>

    <div class="footer">
        <a href="#chi-siamo">Chi Siamo</a>
        <a href="#social">Twitter</a>
        <a href="#contatti">Contatti</a>
    </div>
</body>
</html>
