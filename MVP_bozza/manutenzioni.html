<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Manutenzioni Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      body {
          background-color: #080710;
          overflow: auto; /* Gestire l'overflow */
          padding: 40px; /* Spazio tra il container e i bordi del browser */
          height: 100vh; /* Altezza del body al 100% della viewport */
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .background {
          width: 430px;
          height: 400px; /* Altezza ridotta per adattarsi al contenuto */
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
          z-index: 0; /* Assicura che lo sfondo stia sotto il form */
      }

      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }

      .shape:first-child {
          background: linear-gradient(
              #1845ad,
              #23a2f6
          );
          left: -80px;
          top: -80px;
      }

      .shape:last-child {
          background: linear-gradient(
              to right,
              #ff512f,
              #f09819
          );
          right: -30px;
          bottom: -80px;
      }

      form {
          height: 100%; /* Altezza al 100% del contenitore */
          width: 800px; /* Larghezza aumentata per adattarsi al contenuto */
          background-color: rgba(255, 255, 255, 0.13);
          position: relative;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
          z-index: 1; /* Assicura che il form stia sopra lo sfondo */
          overflow: auto; /* Permette lo scrolling se il contenuto Ã¨ troppo grande */
      }

      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }

      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
          margin-bottom: 20px; /* Spazio sotto il sottotitolo */
      }

      label {
          display: block;
          margin-top: 20px; /* Ridotto per adattarsi al contenuto */
          font-size: 16px;
          font-weight: 500;
      }

      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }

      ::placeholder {
          color: #e5e5e5;
      }

      .button-container {
          display: flex;
          justify-content: space-between;
          margin-top: 30px; /* Spazio tra l'ultima casella di testo e i bottoni */
      }

      button, .file-input-container {
          width: 48%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          text-align: center;
          display: inline-block;
      }

      .file-input-container {
          position: relative;
      }

      .file-input-container input[type="file"] {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          cursor: pointer;
      }

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Manutenzioni Form</h3>

        <label for="tipo">Tipo</label>
        <input type="text" placeholder="Tipo" id="tipo">

        <label for="manutenzione">Manutenzione</label>
        <input type="text" placeholder="Manutenzione" id="manutenzione">

        <label for="data">Data</label>
        <input type="text" placeholder="Data" id="data">

        <label for="km">KM</label>
        <input type="text" placeholder="KM" id="km">

        <label for="esegui">Esegui</label>
        <input type="text" placeholder="Esegui" id="esegui">

        <label for="file">File</label>
        <div class="file-input-container">
            <button class="custom-file-upload">Scegli File</button>
            <input type="file" id="file-upload">
        </div>

        <div class="button-container">
            <button type="button" onclick="saveAndNew()">save & new</button>
            <button type="button" onclick="saveAndExit()">save & exit</button>
        </div>
    </form>

    <script>
        function saveAndNew() {
            // Logica per salvare i dati e resettare il form
            // Esempio: document.querySelector('form').reset();
        }

        function saveAndExit() {
            // Logica per salvare i dati e reindirizzare
            // Esempio: location.href = 'viewCar.html';
        }
    </script>
</body>
</html>
