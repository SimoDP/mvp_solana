<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>New Car Form Tutorial in HTML CSS</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
      *:before,
      *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }

      body {
          background-color: #080710;
          overflow: auto; /* Gestire l'overflow */
          padding: 40px; /* Spazio tra il container e i bordi del browser */
          height: 100vh; /* Altezza del body al 100% della viewport */
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .background {
          width: 430px;
          height: 400px; /* Altezza ridotta per adattarsi al contenuto */
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
          z-index: 0; /* Assicura che lo sfondo stia sotto il form */
      }

      .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }

      .shape:first-child {
          background: linear-gradient(
              #1845ad,
              #23a2f6
          );
          left: -80px;
          top: -80px;
      }

      .shape:last-child {
          background: linear-gradient(
              to right,
              #ff512f,
              #f09819
          );
          right: -30px;
          bottom: -80px;
      }

      form {
          height: 100%; /* Altezza al 100% del contenitore */
          width: 70%; /* Larghezza aumentata per adattarsi al contenuto */
          background-color: rgba(255, 255, 255, 0.13);
          position: relative;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
          z-index: 1; /* Assicura che il form stia sopra lo sfondo */
          overflow: auto; /* Permette lo scrolling se il contenuto Ã¨ troppo grande */
      }

      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }

      form h1 {
          font-size: 36px; /* Dimensione del titolo */
          font-weight: 600;
          line-height: 46px;
          text-align: center;
          margin-bottom: 20px; /* Spazio sotto il titolo */
      }

      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
          margin-bottom: 20px; /* Spazio sotto il sottotitolo */
      }

      label {
          display: block;
          margin-top: 20px; /* Ridotto per adattarsi al contenuto */
          font-size: 16px;
          font-weight: 500;
      }

      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }

      ::placeholder {
          color: #e5e5e5;
      }

      .button-container {
          display: flex;
          justify-content: space-between;
          margin-top: 30px; /* Spazio tra l'ultima casella di testo e i bottoni */
      }

      button {
          width: 30%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          text-align: center;
      }

      .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
      }

      .grid-item {
          display: flex;
          flex-direction: column;
      }

      .table-container {
          margin-top: 30px;
          background-color: rgba(255, 255, 255, 0.13);
          padding: 20px;
          border-radius: 10px;
          border: 2px solid rgba(255, 255, 255, 0.1);
      }

      table {
          width: 100%;
          border-collapse: collapse;
      }

      th, td {
          border: 1px solid #ffffff;
          padding: 10px;
          text-align: center;
          color: #ffffff;
      }

      th {
          background-color: rgba(255, 255, 255, 0.07);
      }

      h3.table-title {
          font-size: 24px; /* Dimensione ridotta per non andare a capo */
          font-weight: 500;
          line-height: 32px;
          text-align: center;
          margin-bottom: 20px;
      }
    </style>
</head>

</html>
